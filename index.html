  <body>
    <!-- Header -->

    <!-- Wrapper -->

      <section class="main items">
        <article class="item">
          <header>
            <a href="about.html" class="about-me-card"
              ><img src="images/brooke/pic1-cropped.jpg" alt=""

            <h3>About Me</h3>
          </header>
          <ul class="actions">
            <li><a href="about.html" class="button">More</a></li>
          </ul>
        </article>
        <article class="item">
          <header>
            <a href="services.html"><img src="images/services.jpg" alt="" /></a>
            <h3>Services</h3>
          </header>
          <ul class="actions">
            <li><a href="services.html" class="button">More</a></li>
          </ul>
        </article>
      </section>
      <section class="main items">
        <article class="item">
          <header>
            <a href="portfolio.html"
              ><img src="images/portfolio.jpg" alt=""
            /></a>

        </article>
      </section>

      <!-- CTA -->
      <section id="cta" class="main special form-wrapper">
        <h2>REACH OUT TO HEAR MORE</h2>
        <form id="my-form" action="https://formspree.io/mjvaywej" method="POST">
          <label>Email:</label>
          <input type="email" name="email" />
          <label>Message:</label>
          <textarea type="text" name="message"></textarea>
          <button id="my-form-button">Submit</button>

      <!-- Footer -->

            <a
              href="https://www.instagram.com/authentic.influence/"

              ><span class="label">Instagram</span></a

          </li>
          <li>
            <a href="mailto:blmdonohue@gmail.com" class="icon fa-envelope"
              ><span class="label">Email</span></a
            >
          </li>
        </ul>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("my-form");
        var button = document.getElementById("my-form-button");
        var status = document.getElementById("my-form-status");
        var thanksMessage = document.getElementById("thanks");

        function success() {
          form.reset();
          thanksMessage.style = "display: block ";
          form.style = "display: none ";
        }

        function error() {
          status.innerHTML = "Oops! There was a problem.";
        }
        form.addEventListener("submit", function (ev) {
          ev.preventDefault();
          var data = new FormData(form);
          ajax(form.method, form.action, data, success, error);
        });
      });
      function ajax(method, url, data, success, error) {
        var xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader("Accept", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState !== XMLHttpRequest.DONE) return;
          if (xhr.status === 200) {
            success(xhr.response, xhr.responseType);
          } else {
            error(xhr.status, xhr.response, xhr.responseType);
          }
        };
        xhr.send(data);
      }
    </script>
  </body>
